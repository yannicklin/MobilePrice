<!doctype html>
<html lang="en" ng-app="MobilePriceCompare.TWOUDIA">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' http: https: data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <title>Mobile Price Compare</title>

    <!-- Library Javascripts -->
    <script src="lib/angular/angular.js" charset="utf8"></script>
    <script src="lib/angular-animate/angular-animate.min.js" charset="utf8"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js" charset="utf8"></script>
    <script src="lib/angular-filter/dist/angular-filter.min.js" charset="utf8"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js" charset="utf8"></script>
    <script src="lib/gm.typeaheadDropdown/dist/gm.typeaheadDropdown.min.js" charset="utf8"></script>
    <script src="lib/angular-ui-grid/ui-grid.min.js" charset="utf8"></script>
    <script src="lib/d3/d3.min.js" charset="utf8"></script>
    <script src="lib/d3-geo-projection/d3.geo.projection.min.js" charset="utf8"></script>
    <script src="lib/topojson/topojson.js" charset="utf8"></script>

    <!-- Website Javascripts -->
    <script src="twoudia.js" charset="utf8"></script>

    <!-- Library CSSs -->
    <link href="bootstrap.min.css" rel="stylesheet"/>
    <link href="lib/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet"/>
    <link href="lib/angular-ui-grid/ui-grid.css" rel="stylesheet"/>

    <!-- Website CSSs -->
    <link href="twoudia.css" rel="stylesheet"/>
</head>
<body ng-controller="TWCtrl">
<section class='container'>
    <hgroup>
        <h1>Welcome to your PHP application on OpenShift</h1>
    </hgroup>
    <hr/>
    <select name="selContitent" id="selContitent" ng-model="form.selContinent" ng-change="selContinentChanged()">
        <option ng-repeat="option in optContinent" value="{{option.CONTIENT}}">{{option.CONTIENT}}</option>
    </select>
    <select name="selSubRegion" id="selSubRegion" ng-model="form.selSubRegion" ng-show="form.selContinent">
        <option ng-repeat="option in optSubRegion" value="{{option.SUBREGION}}">{{option.SUBREGION}}</option>
    </select>
    <h4>Popup</h4>
    <div class="row">
        <div class="col-md-3">
            <p class="input-group">
                <input type="text" class="form-control" uib-datepicker-popup="yyyy/MM/dd" ng-model="form.inputDate" is-open="inputDatePopup.opened" datepicker-options="inputDateOpt" ng-required="true" close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="inputDateClick()"><i class="glyphicon glyphicon-calendar"></i></button>
          </span>
            </p>

        </div>


    </div>
    <hr/>
    <uib-tabset active="activeJustified" justified="true" ng-show="form.selSubRegion">
        <uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
            <div ng-include="tab.template"></div>
        </uib-tab>
    </uib-tabset>

    <footer>
        <div class="logo"><a href="https://www.twoudia.com/" target="_blank"></a></div>
    </footer>
</section>
</body>
</html>
