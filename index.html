<!doctype html>
<html lang="en" ng-app="MobilePriceCompare.TWOUDIA">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <meta http-equiv="Content-Security-Policy"
          content="default-src 'self' http: https: data: blob:; style-src 'self' 'unsafe-inline'; script-src 'self' 'unsafe-eval'">
    <meta name="format-detection" content="telephone=no">
    <title>Mobile Price Compare</title>

    <!-- Library Javascripts -->
    <script src="lib/angular/angular.js" charset="utf8"></script>
    <script src="lib/angular-animate/angular-animate.min.js" charset="utf8"></script>
    <script src="lib/angular-sanitize/angular-sanitize.min.js" charset="utf8"></script>
    <script src="lib/angular-filter/dist/angular-filter.min.js" charset="utf8"></script>
    <script src="lib/angular-bootstrap/ui-bootstrap-tpls.min.js" charset="utf8"></script>
    <script src="lib/angular-ui-grid/ui-grid.min.js" charset="utf8"></script>
    <script src="lib/d3/d3.min.js" charset="utf8"></script>
    <script src="lib/d3-geo-projection/d3.geo.projection.min.js" charset="utf8"></script>
    <script src="lib/topojson/topojson.js" charset="utf8"></script>

    <!-- Website Javascripts -->
    <script src="twoudia.js" charset="utf8"></script>

    <!-- Library CSSs -->
    <link href="bootstrap.min.css" rel="stylesheet"/>
    <link href="lib/angular-bootstrap/ui-bootstrap-csp.css" rel="stylesheet"/>
    <link href="lib/angular-ui-grid/ui-grid.css" rel="stylesheet"/>

    <!-- Website CSSs -->
    <link href="twoudia.css" rel="stylesheet"/>
</head>
<body ng-controller="TWCtrl">
<section class='container'>
    <hgroup>
        <h1>Welcome to Mobile Price Global Comparison Web APP</h1>
    </hgroup>
    <div class="row">
        <div class="col-md-4">
            <label for="selProductBrand">Brand</label>
            <select class="form-control" name="selProductBrand" id="selProductBrand" ng-model="form.selProductBrand"
                    ng-change="selProductBrandChanged()"
                    ng-options="option.brand as option.brand for option in optProductBrand"></select>
        </div>
        <div class="col-md-4">
            <label for="selProductModel">Model</label>
            <select class="form-control" name="selProductModel" id="selProductModel" ng-model="form.selProductModel"
                    ng-change="selProductModelChanged()" ng-show="form.selProductBrand"
                    ng-options="option.model as option.model for option in optProductModel"></select>
        </div>
        <div class="col-md-4">
            <label for="selProductSPEC">SPEC</label>
            <select class="form-control" name="selProductSPEC" id="selProductSPEC" ng-model="form.selProductSPEC"
                    ng-change="selProductSPECChanged()" ng-show="form.selProductModel"
                    ng-options="option.spec as option.spec for option in optProductSPEC"></select>
        </div>
    </div>

    <div class="row">
        <div class="col-md-4">
            <label for="selCurrency">Currency</label>
            <select class="form-control" name="selCurrency" id="selCurrency" ng-model="form.selCurrency"
                    ng-change="selCurrencyChanged()"
                    ng-options="option.currency as option.currency for option in optCurrency"></select>
        </div>
        <div class="col-md-4">
            <label for="comDate">Exchange Date</label>
            <div class="input-group" id="comDate" name="comDate">
                <input type="text" class="form-control" name="inpEXDate" id="inpEXDate" uib-datepicker-popup="yyyy-MM-dd" ng-model="form.inpEXDate"
                       is-open="inpEXDatePopup.opened" datepicker-options="inpEXDateOpt" ng-required="true"
                       close-text="Close" />
          <span class="input-group-btn">
            <button type="button" class="btn btn-default" ng-click="inpEXDateClick()"><i
                    class="glyphicon glyphicon-calendar"></i></button>
          </span>
            </div>
        </div>
        <div class="col-md-4">
            <label for="btnPriceQuery"></label>
            <button class="btn btn-default form-control" name="btnPriceQuery" id="btnPriceQuery" ng-show="form.selProductSPEC"
                    ng-click="priceEnquiry()">Query</button>
        </div>
    </div>
    <hr />
    <div class="row" ng-show="GridData">
        <uib-tabset active="activeJustified" justified="true">
            <uib-tab ng-repeat="tab in tabs" heading="{{tab.title}}" active="tab.active" disable="tab.disabled">
                <div ng-include="tab.template"></div>
            </uib-tab>
        </uib-tabset>
    </div>
    <hr ng-show="GridData" />
    <footer>
        <div class="logo"><a href="https://www.twoudia.com/" target="_blank"></a></div>
    </footer>
</section>
</body>
</html>
