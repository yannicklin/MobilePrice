<div class="ui-grid-pager-panel" ui-grid-pager>
    <div class="ui-grid-pager-container">
        <div class="ui-grid-pager-control">
            <button type="button" ng-click="pageToFirst()" ng-disabled="cantPageBackward()">
                <div class="first-triangle">
                    <div class="first-bar"></div>
                </div>
            </button>
            <button type="button" ng-click="pageBackward()" ng-disabled="cantPageBackward()">
                <div class="first-triangle prev-triangle"></div>
            </button>
            <input type="number" ng-model="grid.options.pagingCurrentPage" min="1" max="{{currentMaxPages}}" required/>
            <span class="ui-grid-pager-max-pages-number" ng-show="currentMaxPages > 0">/ {{currentMaxPages}}</span>
            <button type="button" ng-click="pageForward()" ng-disabled="cantPageForward()">
                <div class="last-triangle next-triangle"></div>
            </button>
            <button type="button" ng-click="pageToLast()" ng-disabled="cantPageToLast()">
                <div class="last-triangle">
                    <div class="last-bar"></div>
                </div>
            </button>
        </div>
    </div>
    <div class="ui-grid-pager-count-container">
        <div class="ui-grid-pager-count">
            <span ng-show="grid.options.totalItems > 0">
                {{showingLow}} - {{showingHigh}} of {{grid.options.totalItems}} items
            </span>
        </div>
    </div>
</div>
