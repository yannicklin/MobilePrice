<nav ng-if="numPages && pages.length >= 2">
    <ul class="pagination">
        <li ng-class="{active: 1==currentPage}"><a ng-click="selectPage(1)">First</a></li>
        <li ng-class=""><a ng-click="selectPage(currentPage-1)">&lt;</a></li>
        <li ng-repeat="page in pages" ng-class="{active: page==currentPage}"><a ng-click="selectPage(page)">{{page}}</a>
        </li>
        <li ng-class=""><a ng-click="selectPage(currentPage+1)">&gt;</a></li>
        <li ng-class="{active: numPages==currentPage}"><a ng-click="selectPage(numPages)">Last</a></li>
    </ul>
</nav>
