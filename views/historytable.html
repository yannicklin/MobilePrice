<section>
    <table st-table="rowCollection" st-safe-src="GridData" class="table table-striped table-condensed table-bordered table-hover history" ng-show="GridData.length">
        <thead>
        <tr>
            <th class="st-sortable" st-ratio="10" st-sort="continent">Continent</th>
            <th class="st-sortable" st-ratio="10" st-sort="country">Country</th>
            <th class="st-sortable" st-ratio="10" st-sort="brand">Brand</th>
            <th class="st-sortable" st-ratio="10" st-sort="model">Model</th>
            <th st-ratio="20">Detail</th>
            <th st-ratio="10">Currency</th>
            <th class="right" st-ratio="10">Price</th>
            <th st-ratio="10">Memo</th>
            <th class="st-sortable" class="right" st-ratio="10" st-sort="updatedate">Updated</th>
        </tr>
        <tr>
            <th st-ratio="10">
                <input st-search="continent" placeholder="continent" class="input-sm form-control" type="search"/>
            </th>
            <th st-ratio="10">
                <input st-search="country" placeholder="country" class="input-sm form-control" type="search"/>
            </th>
            <th st-ratio="10">
                <input st-search="brand" placeholder="brand" class="input-sm form-control" type="search"/>
            </th>
            <th st-ratio="10">
                <input st-search="model" placeholder="model" class="input-sm form-control" type="search"/>
            </th>
        </tr>
        </thead>
        <tbody>
        <tr ng-repeat="row in rowCollection" ng-class="row.price == 0 ? 'danger':''">
            <td st-ratio="10">{{row.continent}}</td>
            <td st-ratio="10">{{row.country}}</td>
            <td st-ratio="10">{{row.brand}}</td>
            <td st-ratio="10">{{row.model}}</td>
            <td st-ratio="20">{{row.detail}}</td>
            <td st-ratio="10">{{row.currency}}</td>
            <td class="right" st-ratio="10">{{row.price | currency}}</td>
            <td st-ratio="10">{{row.memo}}</td>
            <td class="right" st-ratio="10">{{row.updatedate | date}}</td>
        </tr>
        </tbody>
        <tfoot>
        <tr>
            <td colspan="9" class="text-center" st-pagination="" st-items-by-page="20" st-displayed-pages="5" st-template="views/custom-foot-paginationcontrol.html">
            </td>
        </tr>
        </tfoot>
    </table>

    <h3 ng-hide="GridData.length"> Sorry! No record found ! </h3>
</section>
